<!DOCTYPE html>
<html lang="en">

{{template "head.html" .}}

<body class="bg-gray-900 text-white" hx-boost="true">
    {{template "nav.html" .}}

    <main class="p-4 space-y-4 overflow-y-auto flex flex-col items-center">
        <div class="max-w-xl flex flex-col gap-8">
            <div class="text-center">
                <h1 class="text-4xl text-white">
                    LearnToCode.fyi
                </h1>
                <h2 class="text-xl text-gray-300">
                    An annual survey of new coders
                </h2>
            </div>

            <div class="text-gray-400 gap-2 flex flex-col">
                <p>
                    Are you learning to code? We want to hear from you if you're just getting started, you've been
                    learning
                    for years, or you're a senior developer learning a new language. All are welcome.
                </p>
            </div>

            <form class="flex flex-col gap-2" hx-post="/login">
                <div class="flex flex-col gap-2">
                    <label for="email" class="text-gray-500 text-sm">Email Address</label>
                    <input type="email" name="email" id="email" class="p-2 rounded-lg shadow-lg bg-gray-800"
                        placeholder="name@example.com" required>
                </div>
                <button type="submit"
                    class="w-full p-4 text-lg font-semibold text-white bg-blue-500 rounded-lg shadow-lg hover:bg-blue-600">
                    Start Survey
                </button>
            </form>
        </div>

    </main>
</body>

</html>
