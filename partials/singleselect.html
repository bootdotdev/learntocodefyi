<div class="rounded-lg border text-card-foreground shadow-sm bg-gray-800 my-4" data-v0-t="card">
    <div class="flex flex-col space-y-1.5 p-6">
        <h3 class="text-2xl font-semibold leading-none tracking-tight text-white">
            {{.Question}}
        </h3>
    </div>
    <div class="p-6 text-gray-200">
        {{range $index, $answer := .Answers}}
        <div><input id="radio{{$index}}" type="radio" name="radioGroup"><label for="radio{{$index}}" class="ml-2">
                {{$answer}}
            </label></div>
        {{end}}
    </div>
</div>
